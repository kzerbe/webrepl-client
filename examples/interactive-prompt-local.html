<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Interactive Prompt (from file://)</title>
    </head>
    <body>
        <h1>Interactive Prompt (from file://)</h1>
        <webrepl-connection></webrepl-connection>
        <webrepl-terminal></webrepl-terminal>
        <webrepl-command command="print('hello world!')"></webrepl-command>
        <!-- Run `./node_modules/.bin/rollup examples/interactive-prompt-local.js -o examples/interactive-prompt-local-bundle.js -f iife`
        to generate `interactive-prompt-local-bundle.js` -->
        <script type="text/javascript" src="interactive-prompt-local-bundle.js"></script>
    </body>
</html>
